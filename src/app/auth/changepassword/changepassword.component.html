<div [attr.data-ma-theme]="env.theme">
<div class="body_container content__gradient__background">

    <div class="login_container">
        <div class="login">
            <div class="card">
                <div class="card-body">
                    <app-auth-leftpanel class="left-panel"></app-auth-leftpanel>
                    <!-- RIGHT PANEL-->
                    <!-- Recover Request -->
                    <div class="right_panel">
                        <div class="panel_title">
                            <i class="fa fa-key logo content__title__text"></i>
                            <h4 class="card-title content__title__text">Recover Password</h4>
                        </div>
                        <form class="login_body" [formGroup]="passwordForm">
                            <p>Enter your new password</p>
                            <div class="form-group form-group--float form-group--centered">
                                <i class="fa fa-lock content__title__text"></i>
                                <input type="password"  minlength="6" formControlName="password" class="form-control" InputFloat required>
                                <div class="password_confirm" *ngIf="f.password.value.length >= 6">
                                    <i class="fa fa-check"></i>
                                </div>
                                <div class="help__icon">
                                    <i class="far fa-question-circle" placement="right" tooltip="Password must be be at least 6 characters and contain only A-Z a-z 0-9 and symbols"></i>
                                </div>
                                <label>Password</label>
                                <i class="form-group__bar"></i>
                            </div>
                            <div class="form-group form-group--float form-group--centered">
                                <i class="fa fa-lock content__title__text"></i>
                                <input type="password" minlength="6" formControlName="confirmPassword" class="form-control" InputFloat required>
                                <div class="password_confirm" *ngIf="f.password.value.length >= 6 && f.confirmPassword.value.length >= 6">
                                    <i class="fa fa-check" *ngIf="f.password.value !== null && f.password.value === f.confirmPassword.value"></i>
                                    <i class="fa fa-times" *ngIf="f.password.value !== null && f.password.value !== f.confirmPassword.value"></i>
                                </div>
                                <div class="help__icon">
                                    <i class="far fa-question-circle" placement="right" tooltip="Confirm password must match password field"></i>
                                </div>
                                <label>Confirm Password</label>
                                <i class="form-group__bar"></i>
                            </div>
                        </form>
                        <div class="login_button">
                            <button [disabled]="formErrorHandler" type="button" class="btn content__background__theme" (click)="changePassword()">Continue</button>
                        </div>
                        <div class="line_separ ">
                            <hr class="content__background__theme">
                        </div>
                        <div class="sign_up">
                            <p>Renembered your Password? <span routerLink="/auth/login" class="content__title__text">Back to Sign in</span>
                            </p>
                        </div>
                    </div>
                    <!-- After Recover Request -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
