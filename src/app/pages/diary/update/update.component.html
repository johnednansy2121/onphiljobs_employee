<div class="body-container">
    <div class="page col-sm-12 col-md-10 col-lg-8">
        <header class="content__title">
            <h1 class=""> Update Diary Entry </h1>
            <div class="actions">
                <a class="btn back_btn" [routerLink]="'/diary'"><i class="fa fa-chevron-left"></i> Back</a>
            </div>
        </header>

        <div class="page-body">
            <div class="card">
                <div class="col-lg-12">
                    <form [formGroup]="diaryForm">

                        <div class="formItem">
                            <div class="form_header">Diary Title</div>
                            <input formControlName="title" type="text" class="form-control text_input" InputFloat>
                        </div>
                        <div class="formItem">
                            <div class="form_header">Diary Content </div>
                            <textarea formControlName="body" autosize class="form-control" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="page-footer">
                    <button class="btn content__background__theme" [disabled]="!diaryForm.valid" (click)="submit()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
