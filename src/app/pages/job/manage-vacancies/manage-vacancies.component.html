<div class="content__inner" >
    <header class="content__title">
        <h1>{{ pageTitle }}</h1>
        <small>{{ pageSubTitle }}</small>
    </header>

    <div class="row">

        <div class="col">
            <div class="card" *ngFor="let i of [0, 1, 2, 3]">

                <div class="card-body">
                    <div class="row">
                        <div class="col-9">
                            <h5 class="card-title" *ngIf="i == 0">Snr Software Developer - Hudson Inc.</h5>
                            <h5 class="card-title" *ngIf="i == 1">Lead Systems Architect - Optimum Consulting</h5>
                            <h5 class="card-title" *ngIf="i == 2">Web Designer - Websys Ltd.</h5>
                            <h5 class="card-title" *ngIf="i == 3">CFO - Westmac Bank</h5>
                            <h6 class="card-subtitle mb-2 text-muted">23 Jul 2020</h6>
                        </div>
                        <div class="col-3">
                            <div class="float-right">

                                <div class="btn-group" placement="top-right" dropdown>
                                    <button dropdownToggle type="button" class="btn"><i class="fas fa-ellipsis-v"
                                                                                        aria-controls="dropdown-basic"></i></button>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                                        <li role="menuitem">
                                            <button class="dropdown-item">Edit</button>
                                        </li>
                                        <li role="menuitem">
                                            <button class="dropdown-item">Edit</button>
                                        </li>
                                        <li role="menuitem">
                                            <button class="dropdown-item">Edit</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12">

                            <!--                        example 1-->
                            <div class="progress" style="height:32px;" *ngIf="i == 0">
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Submitted </span>
                                </div>
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Reviewed</span>
                                </div>
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Shortlisted</span>
                                </div>
                                <div class="progress-bar bg-danger w-100" role="progressbar"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Withdrawn</span>
                                </div>
                            </div>

                            <!--                        example 2-->
                            <div class="progress" style="height:32px;" *ngIf="i == 1">
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Submitted</span>
                                </div>
<!--                                <div class="progress-bar bg-warning mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">-->
<!--                                    <span class="justify-content-center text-white">Considering</span>-->
<!--                                </div>-->
                                <div class="progress-bar bg-danger w-100" role="progressbar"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white font">
                                        Declined
                                        <i class="fa fa-question-circle" tooltip="We received so many high quality applications for this position, we are sorry that we could not consider you further."></i>
                                    </span>
                                </div>
                            </div>

                            <!--                        example 3-->
                            <div class="progress" style="height:32px;" *ngIf="i == 2">
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Submitted</span>
                                </div>
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Reviewed</span>
                                </div>
                                <div class="progress-bar bg-success mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Interviewed</span>
                                </div>
                                <div class="progress-bar bg-warning mr-1 w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Considering</span>
                                </div>
                                <div class="progress-bar bg-success w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">
                                        Hired
                                        <i class="fa fa-question-circle" tooltip="We will be in contact to discuss how to proceed."></i>
                                    </span>
                                </div>
                            </div>

                            <!--                        example 4-->
                            <div class="progress" style="height:32px;" *ngIf="i == 3">
                                <div class="progress-bar bg-success w-100" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
                                    <span class="justify-content-center text-white">Submitted</span>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
