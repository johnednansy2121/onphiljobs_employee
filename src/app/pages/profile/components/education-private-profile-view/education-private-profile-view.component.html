<div class="empty-state-container col-lg-12 justify-content-center text-center p-5 d-flex align-content-center flex-wrap"
  *ngIf="educations.length <= 0; else listItems">
  <div class="empy-state-content">
    <i class="fas fa-box-open"></i>
    <p>No Education items are currently displayed.</p>
  </div>
</div>
<ng-template #listItems>


  <div class="content__title p-0 mb-0">
    <h1 class="mb-3 mt-2 text-uppercase px-4">
      <i class="fa fa-university" aria-hidden="true"></i>
      Education
    </h1>
  </div>


<ul class="list-unstyled timeline-sm px-4  mb-0">

  <li class="" *ngFor="let educationItem of educations">
    <div class="timeline-sm-item  py-3 ">
      <div class="row no-gutters text-left head_title">
        <h5 class="content__title__text   my-auto mr-2">{{educationItem.institutionName}}</h5>
        <span class="h6 timeline-sm-date my-auto sub_texts"> ( {{educationItem.dateStarted | date:'mediumDate' }} -
          {{educationItem.dateFinished | date:'mediumDate'}} )</span>
      </div>
      <p class="h6 mt-1"><i>{{educationItem.notes}}</i></p>
    </div>
  </li>

</ul>
</ng-template>
