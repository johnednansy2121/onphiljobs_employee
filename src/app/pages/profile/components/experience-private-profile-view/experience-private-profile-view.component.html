<div class="empty-state-container col-lg-12 justify-content-center text-center p-5 d-flex align-content-center flex-wrap"
  *ngIf="experiences.length <= 0; else listItems">
  <div class="empy-state-content">
    <i class="fas fa-box-open"></i>
    <p>No Experience items are currently displayed.</p>
  </div>
</div>

<ng-template #listItems>

<div class="content__title p-0">
  <h1 class="mb-4 mt-2 text-uppercase px-4">
  <i class="fa fa-briefcase" aria-hidden="true"></i>
    Experience
  </h1>
</div>

<ul class="list-unstyled timeline-sm">

  <li class="" *ngFor="let experienceItem of experiences">
    <span class="timeline-sm-date">{{experienceItem.dateStarted | date: 'MM/yyyy'}} <br/> <span
      *ngIf="experienceItem.dateFinished !== null && experienceItem.dateFinished !== ''; else presentTime "> {{experienceItem.dateFinished | date:'MM/yyyy'}}</span>
    <ng-template #presentTime>Current</ng-template></span>
    <div  class="timeline-sm-item pl-5 pb-3">
      <h5 class="mt-0 mb-1 content__title__text">{{experienceItem.jobTitle}}</h5>
      <p>{{experienceItem.organizationName}}</p>
      <p class="text-muted mt-2">{{experienceItem.jobDescription}}</p>
    </div>

  </li>

</ul>
</ng-template>
