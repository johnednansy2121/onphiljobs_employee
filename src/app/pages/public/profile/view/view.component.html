<div class="body-container">
    <div class="profile-container">
        <div class="card">
            <div class="card-header">
                <h4>Profile</h4>
            </div>
            <div class="card-body">
                <div class="content-item">
                    <b>First Name: </b>
                    <p>{{profile.firstName}}</p>
                </div>
                <div class="content-item">
                    <b>Last Name: </b>
                    <p>{{profile.lastName}}</p>
                </div>
                <div class="content-item">
                    <b>About Me: </b>
                    <p>{{profile.aboutMe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
