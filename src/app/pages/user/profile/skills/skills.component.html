<div class="empty-state-container col-lg-12 justify-content-center text-center p-5 d-flex align-content-center flex-wrap"
  *ngIf="skillItems.length <= 0; else listItems">
  <div class="empy-state-content">
    <i class="fas fa-box-open"></i>
    <p>No Skill items are currently displayed.</p>
  </div>
</div>

<ng-template #listItems>
  <div class="content__title p-0 mb-0">
    <h1 class="mb-4 mt-2 text-uppercase px-4">
      <i class="fa fa-podcast" aria-hidden="true"></i>
      Skills
    </h1>
  </div>
  <ul class="list-unstyled timeline-sm">
    <li class="mb-4" *ngFor="let skillItem of skillItems">
      <div class="timeline-sm-item row no-gutters">
        <h5 class="mt-0 mb-1 mr-auto content__title__text">{{skillItem.skillName}}</h5>

        <h5 *ngIf="skillItem.skillLevel == 1" class="timeline-sm-date">Study Only</h5>
        <h5 *ngIf="skillItem.skillLevel == 2" class="timeline-sm-date">Beginner</h5>
        <h5 *ngIf="skillItem.skillLevel == 3" class="timeline-sm-date">Intermediate</h5>
        <h5 *ngIf="skillItem.skillLevel == 4" class="timeline-sm-date">Expert</h5>
        <h5 *ngIf="skillItem.skillLevel == 5" class="timeline-sm-date">Instructor</h5>
      </div>
      <progressbar [value]="skillItem.skillLevel * 20" class="progress_bar" type="success"></progressbar>
    </li>
  </ul>
</ng-template>
